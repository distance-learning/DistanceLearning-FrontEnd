<div class="faculty-info"
     layout="column" layout-wrap
     ng-cloak>
  <menu-client></menu-client>
  <div layout="row" layout-sm="column" layout-align="space-around center" layout-margin layout-padding layout-wrap>
    <div>
      <div class="faculty-list"
           layout="column" layout-wrap
           ng-cloak>
        <div layout="row" layout-sm="column" layout-align="space-around start"
             layout-margin layout-padding layout-wrap>
          <div class="faculty-list-container">
            <div class="faculty-list-title">Факультети</div>
            <div ng-repeat="faculty in facultyInfo.faculties.data"
                 layout="row" layout-align="start center">
              <div class="faculty-list-item">
                <div class="faculty-list-faculty"
                     ng-click="facultyInfo.showFacultyInfo(faculty)">
                  {{ faculty.name }}
                </div>
              </div>
            </div>
            <div class="pagination"
                 layout layout-align="center center">
              <div class="pagination-page"
                   ng-repeat="page in facultyInfo.range(facultyInfo.faculties.total) track by $index"
                   ng-click="facultyInfo.jumpToPage($index + 1)">
              </div>
            </div>
          </div>
          <div class="faculty-list-container">
            <div class="faculty-list-title">Напрямки</div>
            <div ng-repeat="directions in facultyInfo.selectedFaculty.directions"
                 layout="row" layout-align="start center">
              <div class="faculty-list-item">
                <div class="faculty-list-directions">
                  {{ directions.name }}
                </div>
              </div>
            </div>
          </div>
          <div class="faculty-list-container">
            <div class="faculty-list-title">Предмети</div>
            <ui>
              <li ng-repeat="exam in facultyInfo.selectedFaculty.examinations">
                <span>{{ exam }}</span>
              </li>
            </ui>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div layout="row" layout-align="center top"
       layout-wrap>
    <div class="teacher-list">
      <div class="teacher-list-header"
           layout-padding>
        Викладачі
      </div>
      <div class="teacher-list-item"
           ng-repeat="teacher in facultyInfo.selectedFaculty.teachers"
           layout-padding>
        {{ teacher.surname }} {{ teacher.name }}
      </div>
    </div>
    <div class="about-faculty">
      {{ facultyInfo.selectedFaculty.description }}
    </div>
  </div>
  <contact></contact>
  <footer></footer>
</div>
