<div>
  <md-progress-linear md-mode="indeterminate"
                      ng-if="profile.loading">
  </md-progress-linear>
  <div ng-if="!profile.loading">
    <div ng-switch on="profile.user.role">
      <div ng-switch-when="admin">
        <profile-admin></profile-admin>
      </div>
      <div ng-switch-when="teacher">
        You're teacher
      </div>
      <div ng-switch-when="student">
        <profile-student></profile-student>
      </div>
      <div ng-switch-default>
        Whoops!!! +(
      </div>
    </div>
  </div>
</div>
