<div>
  <md-progress-linear md-mode="indeterminate"
                      ng-if="subject.loading"></md-progress-linear>
  <div class="admin-subject"
       layout="column" layout-align="center center"
       ng-cloak layout-wrap
       ng-if="!subject.loading">
    <md-whiteframe class="md-whiteframe-1dp"
                   layout layout-align="center center"
                   layout-margin layout-padding>
      <md-content>
        <div class="admin-subject-container"
             layout="column"
             layout-wrap>
          <div>
            <h2>Список придметів</h2>
          </div>
          <div class="admin-subject-item"
               ng-repeat="item in subject.subjects track by $index">
            <div layout layout-align="space-between center">
              <div>{{ item.name }}</div>
              <md-menu>
                <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="">
                  <md-icon md-svg-icon="{{ subject.managerSubjectIconURL }}" aria-label=""></md-icon>
                </md-button>
                <md-menu-content>
                  <md-menu-item>
                    <md-button ng-click="subject.editSubject($event, item)">
                      <md-icon md-svg-src="{{ subject.editSubjectIconURL }}" aria-label=""></md-icon>
                      Редагувати
                    </md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="subject.removeSubject($event, item)">
                      <md-icon md-svg-src="{{ subject.removeSubjectIconURL }}" aria-label=""></md-icon>
                      Видалити
                    </md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
            </div>
          </div>
          <div class="pagination"
               layout layout-align="center center"
               layout-magin layout-padding>
            <div class="pagination-page"
                 ng-repeat="page in subject.range(subject.total) track by $index"
                 ng-click="subject.jumpToPage($index + 1)"
                 ng-if="!subject.isSearchSubject">
            </div>
          </div>
        </div>
      </md-content>
    </md-whiteframe>
  </div>
  <md-fab-speed-dial md-open="subject.isOpen"
                     md-direction="up" class="md-fling float-button lock-size"
                     ng-if="!subject.loading">
    <md-fab-trigger>
      <md-button class="md-fab md-warn" aria-label="">
        <md-icon md-svg-src="{{ subject.menuSubjectIconURL }}" aria-label=""></md-icon>
        <md-tooltip md-direction="left">
          Операція
        </md-tooltip>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button class="md-fab md-raised md-mini" aria-label=""
                 ng-click="subject.createSubject($event)">
        <md-icon md-svg-src="{{ subject.createSubjectIconURL }}" aria-label=""></md-icon>
        <md-tooltip md-direction="left">
          Створити предмет
        </md-tooltip>
      </md-button>
      <md-button class="md-fab md-raised md-mini" aria-label=""
                 ng-click="subject.searchSubject()">
        <md-icon md-svg-src="{{ subject.filterSubjectIconURL }}" aria-label=""></md-icon>
        <md-tooltip md-direction="left"
                    ng-if="!subject.isSearchSubject">
          Фільтр | Пошук
        </md-tooltip>
        <md-tooltip md-direction="left"
                    ng-if="subject.isSearchSubject">
          Відмінити фільтр | пошук
        </md-tooltip>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
</div>
