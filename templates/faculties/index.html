<div class="col-md-12">
	<table class="table">
		<tr>
			<th>
				Название факультета
			</th>

			<th>
				Количество людей
			</th>
		</tr>

		<tr ng-repeat="faculty in faculties">
			<td>
				<a href="/#/faculties/{{ faculty.id }}">{{ faculty.name}}</a>
			</td>

			<td>
				{{ faculty.count_people }}
			</td>
		</tr>
	</table>
</div>
